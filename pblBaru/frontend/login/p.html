<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login">
        <h2>Log In</h2>
        <form id="loginForm">
            <div class="box-login">
                <div class="inputArea">
                    <input type="text" id="logUsername" placeholder="NIM" required>
                </div>
                <div class="strengthMeter"></div>
            </div>
            <div class="box-login">
                <div class="inputArea">
                <input type="password"  placeholder="Password" id="logPassword" required>
                <span id="showhidebtn" class="show">
                    <i class="fa-regular fa-eye-slash"></i> 
                <div class="strengthMeter"></div>        
                </span>
                </div>
            </div>
            <div class="login-options"> 
                <div class="login-button">
                    <button type="submit" name="login" class="btn-input">Login</button>
                </div>
                <div class="ganti-password">
                    <a href="gantipw.html">Ganti Password</a>
                </div>
                <div class="registrasi">
                    <a href="regis.html">
                        <button type="button">Registrasi</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
    <script>
        const passwordInput = document.getElementById('logPassword');
        const showhidebtn = document.getElementById('showhidebtn');
    
        showhidebtn.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showhidebtn.innerHTML = '<i class="fa-regular fa-eye"></i>';
            } else {
                passwordInput.type = 'password';
                showhidebtn.innerHTML = '<i class="fa-regular fa-eye-slash"></i>';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            loginUser();
        });

        function loginUser() {
            const username = document.getElementById('logUsername').value;
            const password = document.getElementById('logPassword').value;

            const storedData = localStorage.getItem(username);
            if (storedData) {
                const userData = JSON.parse(storedData);
                if (userData.password === password) {
                    alert('Login berhasil!');
                    localStorage.setItem('loggedInUser', username); // Simpan data sesi pengguna yang sedang login
                    localStorage.setItem('loggedInFullName', userData.fullname); // Simpan nama lengkap pengguna
                    window.location.href = '../index.html'; // Redirect ke halaman index setelah login
                } else {
                    alert('Username atau password salah!');
                }
            } else {
                alert('Username atau password salah!');
            }
        }
    </script>    
</body>

    POLITEKNIK NEGERI PONTIANAK
</div>

    <img src="Logo_Politeknik_Negeri_Pontianak.png" alt="">
</div>
<div class="welcome">
    WELCOME 
</div>
</html>
