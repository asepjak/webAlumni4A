<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direktori Perusahaan POLNEP </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="container">
                <ul>
                    <li><a href="https://www.polnep.ac.id" target="_blank"><i class="fas fa-info-circle"></i> Tentang POLNEP</a></li>
                    <li><a href="https://akademik.polnep.ac.id" target="_blank"><i class="fas fa-graduation-cap"></i> Akademik</a></li>
                    <li><a href="https://lib.polnep.ac.id" target="_blank"><i class="fas fa-book"></i> Perpustakaan</a></li>
                    <li><a href="#" id="language-toggle"><i class="fas fa-globe"></i> <span>ID</span></a></li>
                </ul>
                <div class="user-profile">
                    <a href="#login"><i class="fas fa-user"></i> Login</a>
                </div>
            </div>
        </nav>

        <nav class="main-nav">
            <div class="container">
                <div class="logo">
                    <img src="../images/logoPolnep.png" alt="POLNEP Logo">
                    <span>ALUMNI POLNEP</span>
                </div>
                <ul class="nav-links">
                    <li><a href="../index.html"><i class="fas fa-home"></i> BERANDA</a></li>
                    <li><a href="../pages/alumni.html"><i class="fas fa-user-graduate"></i> ALUMNI</a></li>
                    <li><a href="../pages/prestasi.html"><i class="fas fa-trophy"></i> PRESTASI</a></li>
                    <li><a href="../pages/connect.html"><i class="fas fa-network-wired"></i> CONNECT</a></li>
                    <li><a href="../pages/direktori.html" class="active"><i class="fas fa-book"></i> PERUSAHAAN</a></li>
                </ul>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-filter">
            <div class="container">
                <div class="search-section">
                    <input type="text" id="companySearch" placeholder="Cari perusahaan..." aria-label="Cari perusahaan">
                    <button id="searchBtn" aria-label="Cari">Cari</button>
                </div>
                <div class="filter-section">
                    <select id="industryFilter" aria-label="Filter berdasarkan industri">
                        <option value="">Semua Industri</option>
                    </select>
                    <select id="locationFilter" aria-label="Filter berdasarkan lokasi">
                        <option value="">Semua Lokasi</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="company-profiles">
            <div class="container">
                <h2>Profil Perusahaan <br><br></h2>
                <div class="profile-grid" id="profileGrid">
                    <!-- Profiles will be rendered here -->
                </div>
            </div>
        </section>

        <section class="add-profile">
            <div class="container">
                <button class="add-profile-button" id="addProfileButton">
                    <i class="fas fa-plus"></i>
                    <span>Tambah Profil Perusahaan</span>
                </button>
            </div>
        </section>

        <section class="profile-form">
            <div class="container">
                <div class="form-container" id="formContainer" hidden>
                    <h2>Tambah/Edit Perusahaan</h2>
                    <form id="companyForm" enctype="multipart/form-data">
                        <input type="hidden" id="profileId">
                        <label for="companyName">Nama Perusahaan</label>
                        <input type="text" id="companyName" required>
                        <label for="companyIndustry">Industri</label>
                        <input type="text" id="companyIndustry" required>
                        <label for="companyLocation">Lokasi</label>
                        <input type="text" id="companyLocation" required>
                        <label for="companyWebsite">Website</label>
                        <input type="url" id="companyWebsite" required>
                        <label for="companyLogo">Logo Perusahaan</label>
                        <input type="file" id="companyLogo" accept="image/*">
                        <div id="previewContainer"></div>
                        <button type="submit">Simpan Perusahaan</button>
                        <button type="button" id="cancelButton">Batal</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-media">
                <a href="https://www.facebook.com/polneppontianak" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/polnep_official" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/polnep.official" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/school/politeknik-negeri-pontianak" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.youtube.com/@mediapolnep" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="contact">
                <p>Kontak: info@polnep.ac.id</p>
                <p>Telepon: (0561) 123-456</p>
            </div>
            <div class="footer-logo">
                <img src="../images/logoPolnep.png" alt="POLNEP Logo">
            </div>
        </div>
    </footer>

    <script src="../javascript/directory.js"></script>
</body>
</html>
