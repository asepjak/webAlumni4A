    <main>
      <section class="prestasi-section">
          <h1>Prestasi Mahasiswa</h1>
          <div class="filter-section">
              <input type="text" id="nama-filter" placeholder="Cari nama...">
              <select id="angkatan-filter">
                  <option value="">Semua Angkatan</option>
                  <!-- Add options dynamically with JavaScript -->
              </select>
              <select id="jurusan-filter">
                  <option value="">Semua Jurusan</option>
                  <!-- Add options dynamically with JavaScript -->
              </select>

          </div>
          <div class="prestasi-grid" id="prestasiGrid">
              <!-- Prestasi cards will be added here dynamically -->
          </div>
          <button id="addPrestasiBtn" class="add-prestasi-btn"><i class="fas fa-plus"></i>Tambah Prestasi</button>
      </section>

      <!-- Form Modal untuk Tambah/Edit Prestasi -->
      <div id="prestasiModal" class="modal">
          <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Tambah/Edit Prestasi</h2>
              <form id="prestasiForm" enctype="multipart/form-data">
                <input type="hidden" id="prestasiId">
                <input type="text" id="nama" placeholder="Nama Mahasiswa" required>
                <input type="text" id="angkatan" placeholder="Angkatan" required>
                <input type="text" id="jurusan" placeholder="Jurusan" required>
                <input type="text" id="prestasi" placeholder="Prestasi" required>
                <div class="file-input-container">
                    <label for="foto">Foto Profil:</label>
                    <input type="file" id="foto" accept="image/*">
                    <div id="preview-container" style="display:none;">
                        <img id="preview-image" src="" alt="Preview" style="max-width: 100px; max-height: 100px;">
                    </div>
                </div>
                <button type="submit">Simpan</button>
            </form>
          </div>
      </div>
  </main>
