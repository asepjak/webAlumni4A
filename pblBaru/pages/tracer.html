<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/tracer-study.css">
    <title>Tracer Study - Alumni POLNEP</title>
</head>
<body>
    <!-- Include your existing navigation and header here -->

    <main class="tracer-study-content">
        <h1>Tracer Study</h1>
        <p>Selamat datang di halaman Tracer Study Alumni POLNEP. Silakan isi formulir di bawah ini untuk membantu kami meningkatkan kualitas pendidikan dan layanan kami.</p>
        
        <form id="tracer-study-form">
            <div class="form-group">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="graduation-year">Tahun Lulus:</label>
                <input type="number" id="graduation-year" name="graduation-year" min="1980" max="2024" required>
            </div>
            
            <div class="form-group">
                <label for="major">Program Studi:</label>
                <input type="text" id="major" name="major" required>
            </div>
            
            <div class="form-group">
                <label for="current-job">Pekerjaan Saat Ini:</label>
                <input type="text" id="current-job" name="current-job" required>
            </div>
            
            <div class="form-group">
                <label for="company">Perusahaan:</label>
                <input type="text" id="company" name="company" required>
            </div>
            
            <div class="form-group">
                <label for="feedback">Saran untuk POLNEP:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
            </div>
            
            <button type="submit">Kirim</button>
        </form>
    </main>

    <!-- Include your existing footer here -->

    <script src="../javascript/tracer-study.js"></script>
</body>
</html>
